apiVersion: v1
kind: ServiceAccount
metadata:
  name: besend-api
  namespace: besend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: besend-api
  namespace: besend
  labels:
    app: besend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: besend-api
  template:
    metadata:
      labels:
        app: besend-api
      annotations:
        version: "v0.2.3"
    spec:
      serviceAccountName: besend-api
      containers:
      - name: api
        image: bruno74t/besend-api:4.0.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_HOST
          value: "postgres.besend.svc.cluster.local"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: "besenduser"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DATABASE_NAME
          value: "besend"
        - name: API_PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: besend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: besend-api
  namespace: besend
spec:
  selector:
    app: besend-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
