apiVersion: v1
kind: ServiceAccount
metadata:
  name: besend-api
  namespace: besend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: besend-api
  namespace: besend
  labels:
    app: besend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: besend-api
  template:
    metadata:
      labels:
        app: besend-api
      annotations:
        version: "v1.0.0"  # Update this when deploying new versions
    spec:
      serviceAccountName: besend-api
      containers:
      - name: api
        image: bruno74t/besend-api:v1.0.0  # Use versioned image (v1.0.0, v1.0.1, etc)
        imagePullPolicy: IfNotPresent  # Use IfNotPresent for production (avoid pulling latest)
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_HOST
          value: "postgres.data.svc.cluster.local"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: besend
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: besend-postgres
              key: password
        - name: DATABASE_NAME
          value: besend
        - name: SMTP_HOST
          value: "mailhog.smtp.svc.cluster.local"
        - name: SMTP_PORT
          value: "1025"
        - name: API_PORT
          value: "8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: besend-secrets
              key: jwt-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: besend-api
  namespace: besend
spec:
  selector:
    app: besend-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
