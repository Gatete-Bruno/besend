apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: emails.email.example.com
spec:
  group: email.example.com
  names:
    kind: Email
    plural: emails
    shortNames: [eml]
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              senderConfigRef: {type: string}
              recipientEmail: {type: string}
              subject: {type: string}
              body: {type: string}
          status:
            type: object
            properties:
              deliveryStatus: {type: string}
              messageId: {type: string}
              error: {type: string}
    subresources:
      status: {}
