apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: emails.email.example.com
spec:
  group: email.example.com
  names:
    kind: Email
    listKind: EmailList
    plural: emails
    shortNames:
    - eml
    singular: email
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              recipientEmail:
                type: string
              subject:
                type: string
              body:
                type: string
              htmlBody:
                type: string
              senderConfigRef:
                type: string
            required:
            - recipientEmail
            - subject
            - body
            - senderConfigRef
          status:
            type: object
            properties:
              deliveryStatus:
                type: string
              error:
                type: string
              messageId:
                type: string
              sentAt:
                type: string
                format: date-time
              lastAttemptAt:
                type: string
                format: date-time
              attemptCount:
                type: integer
              provider:
                type: string
    served: true
    storage: true
    subresources:
      status: {}
