apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: emailsenderconfigs.email.example.com
spec:
  group: email.example.com
  names:
    kind: EmailSenderConfig
    plural: emailsenderconfigs
    shortNames: [esc]
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              provider: {type: string}
              apiTokenSecretRef: {type: string}
              senderEmail: {type: string}
              domain: {type: string}
              timeout: {type: integer}
          status:
            type: object
            properties:
              status: {type: string}
              message: {type: string}
              providerVerified: {type: boolean}
    subresources:
      status: {}
