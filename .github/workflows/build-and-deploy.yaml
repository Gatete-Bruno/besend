name: Build and Deploy Besend

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.1.0)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: docker.io
  OPERATOR_IMAGE: bruno74t/besend-operator
  API_IMAGE: bruno74t/besend-api

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-tag: ${{ steps.version.outputs.build-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
            if [ -z "$LATEST_TAG" ]; then
              VERSION="v1.0.0"
            else
              MAJOR=$(echo "$LATEST_TAG" | cut -d. -f1 | sed 's/v//')
              MINOR=$(echo "$LATEST_TAG" | cut -d. -f2)
              PATCH=$(echo "$LATEST_TAG" | cut -d. -f3)
              PATCH=$((PATCH + 1))
              VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi
          
          BUILD_TAG="${{ github.sha }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build-tag=${BUILD_TAG:0:7}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Build Tag: ${BUILD_TAG:0:7}"

      - name: Create git tag (if not exists)
        if: ${{ !startsWith(github.ref, 'refs/tags/') && github.event_name == 'push' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag "$VERSION" || echo "Tag $VERSION already exists"
          git push origin "$VERSION" 2>/dev/null || echo "Could not push tag (might already exist)"

  build-operator:
    name: Build Operator Image
    needs: version
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD_SYMBOLS_ALLOWED }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OPERATOR_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version.outputs.version }}
            type=sha,prefix=${{ needs.version.outputs.build-tag }}-,format=short
            type=raw,value=latest

      - name: Build and push operator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.operator
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.OPERATOR_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.OPERATOR_IMAGE }}:buildcache,mode=max

  build-api:
    name: Build API Image
    needs: version
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD_SYMBOLS_ALLOWED }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.version.outputs.version }}
            type=sha,prefix=${{ needs.version.outputs.build-tag }}-,format=short
            type=raw,value=latest

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.API_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.API_IMAGE }}:buildcache,mode=max

  create-release:
    name: Create GitHub Release
    needs: [version, build-operator, build-api]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: Release ${{ needs.version.outputs.version }}
          body: |
            ## Release ${{ needs.version.outputs.version }}

            ### Docker Images
            - **Operator**: `bruno74t/besend-operator:${{ needs.version.outputs.version }}`
            - **API**: `bruno74t/besend-api:${{ needs.version.outputs.version }}`

            ### Deployment
```bash
            kubectl set image deployment/besend-operator besend-operator=bruno74t/besend-operator:${{ needs.version.outputs.version }} -n besend
            kubectl set image deployment/besend-api besend-api=bruno74t/besend-api:${{ needs.version.outputs.version }} -n besend
```

            ### Rollback
```bash
            kubectl rollout undo deployment/besend-api -n besend
            kubectl rollout undo deployment/besend-operator -n besend
```

            Build: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
